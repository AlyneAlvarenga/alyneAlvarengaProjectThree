<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Are you a spelling wizard?</title>
   <link rel="stylesheet" href="./styles/style.css">
   <link type="image/png" href="./assets/WizardFavicon.png" rel="icon">
   <link href="https://fonts.googleapis.com/css?family=Cambay|Jim+Nightshade&display=swap" rel="stylesheet">

</head>

<body>

   <header>
      <h1>Are you a Spelling Wizard?</h1>
      <div class="timer"></div>
   </header>
   <main>
      <section class="centerContainer">
         <div class="instructions">
            <h2>Test your spell(ing) skills</h2>
            <p>How many words can you spell correctly?</p>
            <p>Click the button to start the timer.</p>
            <p>You will have 10 seconds!</p>
         </div>
         <div class="optionsContainer"></div>
         <div class="resultContainer">
            <p>Your final score is <span class="counter">0</span>.</p>
            <p>Think you can get a higher score?</p>
         </div>
      </section>
      <section class="bottomContainer">
         <button class="startButton">Naur an edraith ammen!</button>
         <div class="counterContainer">
            <p>Score: </p>
            <p class="counter">0</p>
         </div>
         <div class="resetContainer">
            <button class="resetButton">Try again</button>
         </div>
      </section>
   </main>

   <footer>
   </footer>

   <script src='https://code.jquery.com/jquery-3.2.1.min.js'
      integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
   <script src="./scripts/script.js"></script>
</body>

</html>
