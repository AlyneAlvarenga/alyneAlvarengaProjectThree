<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Are you a spell wizard?</title>
   <link rel="stylesheet" href="./styles/style.css">
   <link type="image/png" href="./assets/WizardFavicon.png" rel="icon">
   <link href="https://fonts.googleapis.com/css?family=Cambay|Jim+Nightshade&display=swap" rel="stylesheet">

</head>

<body>
   <h1>Are you a Spell<span>ing</span> Wizard?</h1>

   <main>
      <section class="centerContainer">
         <div class="instructions">
            <h2>Test your spell(ing) skills</h2>
            <p>Choose the correct spelling and check your score!</p>
            <p>Click on the button to begin.</p>
         </div>
         <div class="optionsContainer"></div>
      </section>
      <section class="bottomContainer">
         <button class="startButton">Naur an edraith ammen!</button>
         <div class="counterContainer">
            <p>Score:</p>
            <p class="counter">0</p>
         </div>
      </section>
   </main>

   <footer>
      <p>Alyne Alvarenga 2020</p>
   </footer>

   <script src='https://code.jquery.com/jquery-3.2.1.min.js'
      integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
   <script src="./scripts/scripts.js"></script>
</body>

</html>
